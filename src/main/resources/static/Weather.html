<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>

<body>
<h1 class="card-title col-12 text-center m-4" > Clima</h1>
<div class="row col-12 p-3">
    <form>
        <div class="input-group ml-4">
            <input class="form-control col-5 m-2" placeholder="City name" id="city"/>
            <button class="col-4 m-2 btn btn-primary" type="button" onclick="app.getWeatherByCity(city.value)"> Buscar </button>
        </div>
    </form>
</div>
<div class="container" id="infow" style="visibility: hidden">
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion General</h5>
            </div>
            <div class="row" id="p">
                <label class="col-12" id="name"></label>
                <label class="col-12" id="id"></label>
                <label class="col-12" id="timezone"></label>
                <label class="col-12" id="dt"></label>
                <label class="col-12" id="clouds"></label>
                <label class="col-12" id="visibility"></label>
                <label class="col-12" id="base"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion de Coordenadas</h5>
            </div>
            <div class="row">
                <label class="col-12" id="lat"></label>
                <label class="col-12" id="lon"></label>
            </div>
        </div>
    </div>
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion del Clima</h5>
            </div>
            <div class="row">
                <label class="col-12" id="wid"></label>
                <label class="col-12" id="main"></label>
                <label class="col-12" id="descrp"></label>
                <label class="col-12" id="icon"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion Principal </h5>
            </div>
            <div class="row">
                <label class="col-12" id="temp"></label>
                <label class="col-12" id="feels"></label>
                <label class="col-12" id="tmpmin"></label>
                <label class="col-12" id="tmpmax"></label>
                <label class="col-12" id="press"></label>
                <label class="col-12" id="humed"></label>
            </div>
        </div>
    </div>
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion del estado del viento</h5>
            </div>
            <div class="row">
                <label class="col-12" id="speed"></label>
                <label class="col-12" id="deg"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion estadistica</h5>
            </div>
            <div class="row">
                <label class="col-12" id="type"></label>
                <label class="col-12" id="Sunid"></label>
                <label class="col-12" id="country"></label>
                <label class="col-12" id="sunrise"></label>
                <label class="col-12" id="sunset"></label>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en"
        type="text/javascript"></script>
</body>
</html>
