<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>

<body>
<h1 class="card-title col-12 text-center m-4" > Clima</h1>
<div class="row col-12 p-3">
    <form>
        <div class="input-group ml-4">
            <input class="form-control col-5 m-2" placeholder="City name" id="city"/>
            <button class="col-4 m-2 btn btn-primary" type="button" onclick="app.getWeatherByCity(city.value)"> Buscar </button>
        </div>
    </form>
</div>
<div class="container" id="infow" style="visibility: hidden">
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion General</h5>
            </div>
            <div class="row" id="p">
                <label class="col-12" id="lblname"></label>
                <label class="col-12" id="lblid"></label>
                <label class="col-12" id="lbltimezone"></label>
                <label class="col-12" id="lbldt"></label>
                <label class="col-12" id="lblclouds"></label>
                <label class="col-12" id="lblvisibility"></label>
                <label class="col-12" id="lblbase"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion de Coordenadas</h5>
            </div>
            <div class="row">
                <label class="col-12" id="lbllat"></label>
                <label class="col-12" id="lbllon"></label>
            </div>
        </div>
    </div>
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion del Clima</h5>
            </div>
            <div class="row">
                <label class="col-12" id="lblwid"></label>
                <label class="col-12" id="lblmain"></label>
                <label class="col-12" id="lbldescrp"></label>
                <label class="col-12" id="lblicon"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion Principal </h5>
            </div>
            <div class="row">
                <label class="col-12" id="lbltemp"></label>
                <label class="col-12" id="lblfeels"></label>
                <label class="col-12" id="lbltmpmin"></label>
                <label class="col-12" id="lbltmpmax"></label>
                <label class="col-12" id="lblpress"></label>
                <label class="col-12" id="lblhumed"></label>
            </div>
        </div>
    </div>
    <div class="row col-12">
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion del estado del viento</h5>
            </div>
            <div class="row">
                <label class="col-12" id="lblspeed"></label>
                <label class="col-12" id="lbldeg"></label>
            </div>
        </div>
        <div class="card mb-grid col-5 m-3">
            <div class="card-header text-center">
                <h5> Informacion estadistica</h5>
            </div>
            <div class="row">
                <label class="col-12" id="lbltype"></label>
                <label class="col-12" id="lblSYSid"></label>
                <label class="col-12" id="lblcountry"></label>
                <label class="col-12" id="lblsunrise"></label>
                <label class="col-12" id="lblsunset"></label>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en"
        type="text/javascript"></script>
</body>
</html>
